<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 3 - Consume API</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-1-12 col-form-label">Name</label>
        <div class="col-sm-1-12">
          <input type="text" class="form-control" name="name" id="name" placeholder="" autocomplete="off">
        </div>
      </div>

      <div class="form-group row">
        <label for="credits" class="col-sm-1-12 col-form-label">Credits</label>
        <div class="col-sm-1-12">
          <input type="number" class="form-control" name="credits" id="credits" placeholder=""  autocomplete="off">
        </div>
      </div>

      <div class="form-group row">
        <label for="teachers" class="col-sm-1-12 col-form-label">Teacher</label>
        <div class="col-sm-1-12">
          <select name="teachers" id="teachers">
            <option value="">Select a teacher...</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="saveButton">Save</button>
        </div>
      </div>
    </form>

    <div id="tableList"></div>
  </div>
</body>
<script src="./app.js"></script>

</html>
